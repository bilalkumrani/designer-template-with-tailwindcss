<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header starts here -->
    <header class="w-full h-[100vh]">
      <img
        class="overflow-hidden h-full object-cover w-full"
        src="./images/Header.jpg"
        alt="Header image"
      />
      <div
        class="place-content-center flex flex-col absolute top-0 h-full object-cover bg-gray-900/80 w-full"
      >
        <p class="self-center text-2xl mb-2 font-bold text-white">
          WE PROVIDE EVERYTHING
        </p>
        <p class="self-center text-5xl font-bold text-white">
          <span class="text-yellow-400">INTERIOR</span>
          <span>DESIGNERS</span>
        </p>
        <button
          class="mt-8 font-bold bg-white w-40 p-3 rounded-lg text-yellow-400 self-center hover:bg-yellow-400 hover:text-white"
        >
          Discover More
        </button>
      </div>
    </header>
    <!-- Header ends here -->

    <!-- Nav starts here  -->
    <div class="flex place-content-end mr-20">
      <nav class="absolute flex top-0">
        <ul class="flex gap-4 text-white">
          <li
            class="hover:text-black hover:bg-white rounded-b hover:border-t-4 hover:border-yellow-400 p-3"
          >
            Homepage
          </li>
          <li
            class="hover:text-black hover:bg-white rounded-b hover:border-t-4 hover:border-yellow-400 p-3"
          >
            About Us
          </li>
          <li
            class="hover:text-black hover:bg-white rounded-b hover:border-t-4 hover:border-yellow-400 p-3"
          >
            Explore Work
          </li>
          <li
            class="hover:text-black hover:bg-white rounded-b hover:border-t-4 hover:border-yellow-400 p-3"
          >
            Trending
          </li>
          <li
            class="hover:text-black hover:bg-white rounded-b hover:border-t-4 hover:border-yellow-400 p-3"
          >
            Contact Us
          </li>
        </ul>
      </nav>
    </div>

    <!-- Nav ends here  -->

    <!-- Search card -->
    <div class="flex place-content-center">
      <ul
        class="flex top-[40rem] p-10 rounded-lg bg-white absolute flex-cols-4 gap-40 text-xl font-bold"
      >
        <li>
          Search Works by Title
          <div class="font-light text-lg mt-5 border-2 p-2 rounded">
            <input
              placeholder="Type any work title..."
              type="text"
              name=""
              id=""
            />
          </div>
        </li>
        <li>
          Choose Category
          <div class="font-light text-lg mt-5 border-2 p-2 rounded">
            <input placeholder="Type category..." type="text" name="" id="" />
          </div>
        </li>
        <li>
          Price Range
          <div class="font-light text-lg mt-5 border-2 p-2 rounded">
            <input placeholder="Type range..." type="text" name="" id="" />
          </div>
        </li>
        <li>
          Pick a Plan
          <div class="font-light text-lg mt-5 border-2 p-2 rounded">
            <input placeholder="Type plan..." type="text" name="" id="" />
          </div>
        </li>
      </ul>
      <button class="bg-black">Search</button>
    </div>
  </body>
</html>
